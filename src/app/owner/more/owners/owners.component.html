      <div fxLayout="row wrap">
          <div class="table-responsive">
              <table id="example2" class="table table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th>User Name</th>
                          <th>Email</th>
                          <th>Contact Number</th>
                          <!-- <th class="text-center">Permissions</th>  
                          <th class="text-center">User Type</th> -->
                          <th class="text-center">Status</th>
                          <th class="text-center">Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of tableList">
                          <td>{{item.name}}</td>
                          <td>{{item.email}}</td>
                          <td>{{item.phone}}</td>
                          <!-- <td class="inner-screen text-center">{{item.permissions}}</td>
                          <td class="text-center">{{item.usertype}}</td> -->
                          <td class="pad-left inner-screen text-center">
                              <a (click)="item.status = ! item.status">
                                  <span *ngIf="item.status" style="color:#246ade">Inactive</span>
                                  <span *ngIf="!item.status" style="color:red" >Active</span>
                              </a>
                          </td>
                          <td class="text-center">
                              <a matTooltip="Edit User" style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1" (click)="openUserDialog(null)">
                                <i class="fa fa-edit"></i>
                              </a>
                              <a>
                                <i style="cursor: pointer;font-size:16px!important;" matTooltip="Delete User" class="fa fa-trash red" (click)="openDeleteDialog(null)"></i>
                              </a>
                            </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
